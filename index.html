    <script>
        // Theme synchronization
        const setDark = (isDark) => document.documentElement.classList.toggle('dark', isDark);
        const matcher = window.matchMedia('(prefers-color-scheme: dark)');
        setDark(matcher.matches);
        matcher.addEventListener('change', e => setDark(e.matches));
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background 0.5s ease;
        }

        /* Light mode background */
        html:not(.dark) body {
            background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f8fafc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            -webkit-tap-highlight-color: transparent;
        }

        /* Dark mode background */
        .dark body {
            background: linear-gradient(-45deg, #09090b, #111827, #1e1b4b, #09090b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass {
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
            position: relative;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* 3D Layering for depth */
        .glass>* {
            transform: translateZ(20px);
            -webkit-transform: translateZ(20px);
        }

        .perspective-container {
            perspective: 1000px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamic Shine Effect */
        .shine {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 80%);
            pointer-events: none;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .glass:hover .shine {
            opacity: 1;
        }

        /* Permission Overlay */
        #motion-permission {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        /* iOS Interaction Fixes */
        a,
        button {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* Light mode glass */
        html:not(.dark) .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Dark mode glass */
        .dark .glass {
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #18181b 0%, #3f3f46 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .dark .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button Glow Colors & Transitions */
        .glow-blue {
            --glow-color: rgba(59, 130, 246, 0.5);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-green {
            --glow-color: rgba(34, 197, 94, 0.5);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-blue:hover,
        .glow-green:hover {
            box-shadow: 0 0 25px var(--glow-color);
            transform: scale(1.02);
        }

        .glow-blue:active,
        .glow-green:active {
            box-shadow: 0 0 10px var(--glow-color);
            transform: scale(0.98);
            transition: all 0.1s ease;
        }
    </style>
</head>

            <script>
                const card = document.getElementById('parallax-card');
                const shine = card.querySelector('.shine');
                const motionOverlay = document.getElementById('motion-permission');
                const enableBtn = document.getElementById('enable-motion');

                let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                let maxTilt = 8; // Degrees

                const updateParallax = (x, y) => {
                    // x and y are normalized values between -1 and 1
                    const rotateX = -y * maxTilt;
                    const rotateY = x * maxTilt;

                    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                    card.style.webkitTransform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

                    // Move shine in opposite direction
                    const shineX = (x + 1) * 50; // 0% to 100%
                    const shineY = (y + 1) * 50;
                    shine.style.background = `radial-gradient(circle at ${shineX}% ${shineY}%, rgba(255, 255, 255, 0.2) 0%, transparent 80%)`;
                };

                // Desktop: Mouse Move
                if (!isMobile) {
                    document.addEventListener('mousemove', (e) => {
                        const { clientX, clientY } = e;
                        const { innerWidth, innerHeight } = window;

                        const x = (clientX / innerWidth) * 2 - 1;
                        const y = (clientY / innerHeight) * 2 - 1;

                        updateParallax(x, y);
                    });
                }

                // Mobile: Gyroscope
                const initGyro = () => {
                    window.addEventListener('deviceorientation', (e) => {
                        if (!e.beta || !e.gamma) return;

                        // beta: -180 to 180 (tilt forward/back)
                        // gamma: -90 to 90 (tilt left/right)
                        // We normalize for a "natural" feel when holding the phone at a slight angle (~45deg)
                        let x = e.gamma / 30; // Tilt range ~30deg for full effect
                        let y = (e.beta - 45) / 30;

                        // Clamp values
                        x = Math.max(-1, Math.min(1, x));
                        y = Math.max(-1, Math.min(1, y));

                        updateParallax(x, y);
                    });
                    card.style.transition = 'transform 0.2s ease-out'; // Slightly more smoothing for gyro
                };

                // iOS Permission Flow
                const needsPermission = typeof DeviceOrientationEvent !== 'undefined' &&
                    typeof DeviceOrientationEvent.requestPermission === 'function';

                if (isMobile) {
                    if (needsPermission) {
                        motionOverlay.style.display = 'flex';
                        enableBtn.addEventListener('click', async () => {
                            try {
                                const permission = await DeviceOrientationEvent.requestPermission();
                                if (permission === 'granted') {
                                    initGyro();
                                    motionOverlay.style.display = 'none';
                                } else {
                                    alert('Permission denied. Please enable motion sensors in settings.');
                                    motionOverlay.style.display = 'none';
                                }
                            } catch (err) {
                                console.error('Error:', err);
                                motionOverlay.style.display = 'none';
                                initGyro(); // Try anyway
                            }
                        });
                    } else {
                        // Android or older iOS
                        initGyro();
                    }
                } else if ('ontouchstart' in window) {
                    // Touch device but not categorized as mobile (e.g. iPad in desktop mode)
                    initGyro();
                }

                document.getElementById('saveContact').addEventListener('click', function () {
                    const vcard = 'BEGIN:VCARD\n' +
                        'VERSION:3.0\n' +
                        'FN:Subhan Eminzada\n' +
                        'TITLE:Health Insurance Broker\n' +
                        'EMAIL;TYPE=INTERNET:subhaneminzada@gmail.com\n' +
                        'TEL;TYPE=CELL:+17864401399\n' +
                        'END:VCARD';

                    const blob = new Blob([vcard], { type: 'text/vcard' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'Subhan_Eminzada.vcf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
            </script>

            <!-- Motion Permission Overlay -->

                    <button id="enable-motion"

                        Enable 3D Effect
