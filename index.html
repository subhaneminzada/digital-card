<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Digital Business Card</title>
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Subhan Eminzada | Health Insurance Broker">
    <meta property="og:description" content="Scan to save my contact information.">
    <meta property="og:image" content="https://raw.githubusercontent.com/subhaneminzada/digital-card/main/logo.jpg">
    <meta property="og:type" content="website">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script>
        // Theme synchronization
        const setDark = (isDark) => document.documentElement.classList.toggle('dark', isDark);
        const matcher = window.matchMedia('(prefers-color-scheme: dark)');
        setDark(matcher.matches);
        matcher.addEventListener('change', e => setDark(e.matches));
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background 0.5s ease;
        }

        /* Light mode background */
        html:not(.dark) body {
            background: linear-gradient(-45deg, #f8fafc, #f1f5f9, #e2e8f0, #f8fafc);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            -webkit-tap-highlight-color: transparent;
        }

        /* Dark mode background */
        .dark body {
            background: linear-gradient(-45deg, #09090b, #111827, #1e1b4b, #09090b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass {
            transition: all 0.3s ease;
        }

        /* iOS Interaction Fixes */
        a,
        button {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
            touch-action: manipulation;
        }

        /* Light mode glass */
        html:not(.dark) .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* Dark mode glass */
        .dark .glass {
            background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-text {
            background: linear-gradient(135deg, #18181b 0%, #3f3f46 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 0.3s ease;
        }

        .dark .gradient-text {
            background: linear-gradient(135deg, #ffffff 0%, #d4d4d8 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Button Glow Colors & Transitions */
        .glow-blue {
            --glow-color: rgba(59, 130, 246, 0.5);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-green {
            --glow-color: rgba(34, 197, 94, 0.5);
            transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glow-blue:hover,
        .glow-green:hover {
            box-shadow: 0 0 25px var(--glow-color);
            transform: scale(1.02);
        }

        .glow-blue:active,
        .glow-green:active {
            box-shadow: 0 0 10px var(--glow-color);
            transform: scale(0.98);
            transition: all 0.1s ease;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4 text-zinc-900 dark:text-zinc-300">

    <div class="w-full max-w-md overflow-hidden shadow-2xl glass rounded-3xl">
        <!-- Banner Image Area (Subtle Asymmetric Padding) -->
        <div class="px-4 pt-4 pb-2">
            <div class="relative w-full overflow-hidden aspect-square group rounded-2xl">
                <div class="absolute inset-0 bg-blue-500/5 animate-pulse"></div>
                <img src="logo.jpg" alt="Health Insurance Logo"
                    class="relative object-cover w-full h-full transition-transform duration-700 group-hover:scale-110">
                <div class="absolute inset-0 bg-gradient-to-t from-white/15 to-transparent dark:from-zinc-950/65"></div>
            </div>
        </div>

        <div class="flex flex-col items-center p-8 pt-4">
            <!-- Info -->
            <h1 class="text-3xl font-bold gradient-text">Subhan Eminzada</h1>
            <p class="mt-1 text-lg font-medium text-blue-600 dark:text-blue-400">Health Insurance Broker</p>

            <div class="w-full h-px my-6 bg-zinc-200 dark:bg-zinc-800/50"></div>

            <!-- Contact Buttons -->
            <div class="grid w-full grid-cols-1 gap-4">
                <!-- Phone Button -->
                <a href="tel:+17864401399" aria-label="Call Subhan Eminzada"
                    class="flex items-center justify-center w-full px-6 py-4 transition-all duration-300 rounded-2xl bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 active:scale-95 group select-none touch-manipulation glow-blue">
                    <svg class="w-5 h-5 mr-3 transition-colors text-zinc-500 dark:text-zinc-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 pointer-events-none"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                    </svg>
                    <span class="pointer-events-none">Call Me</span>
                </a>

                <!-- Email Button -->
                <a href="mailto:subhaneminzada@gmail.com" aria-label="Send email to Subhan Eminzada"
                    class="flex items-center justify-center w-full px-6 py-4 transition-all duration-300 rounded-2xl bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 group select-none touch-manipulation glow-blue">
                    <svg class="w-5 h-5 mr-3 transition-colors text-zinc-500 dark:text-zinc-400 group-hover:text-blue-600 dark:group-hover:text-blue-400 pointer-events-none"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                    <span class="pointer-events-none">Email Me</span>
                </a>

                <!-- WhatsApp Button -->
                <a href="https://wa.me/17864401399" target="_blank" aria-label="Open WhatsApp chat with Subhan Eminzada"
                    class="flex items-center justify-center w-full px-6 py-4 transition-all duration-300 rounded-2xl bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-300 hover:bg-zinc-200 dark:hover:bg-zinc-700 group select-none touch-manipulation glow-green">
                    <svg class="w-5 h-5 mr-3 transition-colors text-zinc-500 dark:text-zinc-400 group-hover:text-green-600 dark:group-hover:text-green-500 pointer-events-none"
                        fill="currentColor" viewBox="0 0 24 24">

                            d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z" />
                    </svg>
                    <span class="pointer-events-none">WhatsApp Chat</span>
                </a>

                <!-- Primary Action: Save to Contacts -->
                <button id="saveContact" aria-label="Save Subhan Eminzada to contacts"
                    class="relative flex items-center justify-center w-full px-6 py-4 font-semibold text-white dark:text-black transition-all duration-300 rounded-2xl bg-blue-600 dark:bg-blue-500 hover:bg-blue-700 dark:hover:bg-blue-400 group select-none touch-manipulation glow-blue">
                    <svg class="w-5 h-5 mr-3 z-10 pointer-events-none" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span class="relative z-10 pointer-events-none">Save to Contacts</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('saveContact').addEventListener('click', function () {
            const vcard = 'BEGIN:VCARD\n' +
                'VERSION:3.0\n' +
                'FN:Subhan Eminzada\n' +
                'TITLE:Health Insurance Broker\n' +
                'EMAIL;TYPE=INTERNET:subhaneminzada@gmail.com\n' +
                'TEL;TYPE=CELL:+17864401399\n' +
                'END:VCARD';

            const blob = new Blob([vcard], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'Subhan_Eminzada.vcf';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
        });
    </script>
</body>

</html>
